<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="'{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="'{% static 'images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <title>Masa</title>
  </head>
  <body>
    <div class="animation-area">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="time-section">
            <img src="{% static 'images/masa.png' %}" alt="">
            <h1 id="time" class="col-sm-4"></h1>

            <form class="form-section">
              <div class="row">
                <label for="inputZone">Zone</label>
                <select id="inputZone" class="form-control custom-select col-sm-4">
                  <option value="" selected disabled>Select...</option>
                  <option value="Africa">Africa</option>
                  <option value="America">America</option>
                  <option value="Asia">Asia</option>
                  <option value="Atlantic">Atlantic</option>
                  <option value="Australia">Australia</option>
                  <option value="Europe">Europe</option>
                  <option value="Indian">Indian</option>
                  <option value="Pacific">Pacific</option>
                </select>
                <label for="city">City</label>
                <input id="city" type="text" class="form-control col-sm-4" placeholder="Enter Major City    eg: Kuala_Lumpur">
              </div>
              <button type="submit" class="btn btn-dark col-sm-4">Submit</button>
            </form>

            <p>Made by Aziz Iskandar</p>
          </div>
        </div>
      </div>
      <ul class="box-area">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="{% static 'js/app.js' %}"></script>
    
  </body>
</html>
